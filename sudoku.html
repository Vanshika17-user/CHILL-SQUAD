<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sudoku Game</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.pinimg.com/736x/7f/44/45/7f444552ee2e21b51aba81bf4b7ee5c9.jpg');
            background-size: cover;
            padding: 50px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 20px;
        }
        select, button {
            padding: 8px 15px;
            margin: 0 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 2px solid #007BFF;
            cursor: pointer;
            background-color: white;
            color: #007BFF;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        select:hover, button:hover {
            background-color: #007BFF;
            color: white;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .sudoku-cell {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .sudoku-cell:focus {
            outline: 2px solid #007BFF;
            background-color: #e6f0ff;
        }
        #sudoku-result {
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 1.5em;
            color: #d9534f;/* red for errors */
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 6px;
            border: 2px solid #007BFF;
            cursor: pointer;
            background-color: white;
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .back-button:hover {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <a href="index.html" class="back-button">Back to Games Hub</a>
    <div class="controls">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button id="hint-button">Hint</button>
        <button id="submit-sudoku">Submit</button>
        <button id="reset-sudoku">Reset</button>
    </div>
    <div id="sudoku-board" class="sudoku-grid"></div>
    <p id="sudoku-result"></p>
    <script src="sudoku.js"></script>
</body>
</html>
